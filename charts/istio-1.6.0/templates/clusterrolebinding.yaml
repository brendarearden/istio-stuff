kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-istioctl
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-serviceaccount
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-istioctl
  apiGroup: rbac.authorization.k8s.io
