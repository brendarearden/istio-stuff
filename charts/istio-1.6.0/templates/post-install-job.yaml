apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-pod
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: {{ .Release.Name }}-container
          image: brendarearden/istio-test:1.4.5
          env:
          - name: revisionName
            value: {{ .Release.Name }}-revision
          - name: releaseName
            value: {{ .Release.Name }}
          command: ["/bin/sh","-c"]
          args: ["./usr/local/app/scripts/run.sh"]
          volumeMounts:
          - name: config-volume
            mountPath: /app/config.yaml
            subPath: istio-base.yaml
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-configmap
      serviceAccountName: {{ .Release.Name }}-serviceaccount
      restartPolicy: Never
